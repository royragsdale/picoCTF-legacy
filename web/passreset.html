<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes ">
    <meta name="description" content="CTF Platform">
    <title>CTF Platform</title>
    <link href='//fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href="css/jquery.ambiance.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="css/registration.css" rel="stylesheet" media="screen">
    <link href="compete/lib/dark-hive/jquery-ui-1.10.2.custom.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="/">CTF Platform</a>
        <ul id="navbar" class="nav">
        </ul>
    </div>
</div>
<div class="container-narrow">
    <div class="contentbox row-fluid">
        <div class="row-fluid">
            <div class="offset1 span10">
                <h3>Password Reset</h3>

                <div id="pass_reset_msg"></div>
                <form class="form-horizontal" onsubmit="return false;">
                    <div class="control-group">
                        <label class="control-label registration-label" for="new-pass">New Password</label>

                        <div class="controls registration-controls">
                            <input id="new-pass" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls registration-controls">
                            <button id="submit-button" type="submit" class="btn btn-primary"
                                    onclick="handle_new_password_submit();">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>

</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/passreset.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
    })
</script>
</body>
</html>
