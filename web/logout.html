<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="CTF Platform">
    <title>CTF Platform</title>
    <link href="css/jquery.ambiance.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="compete/lib/dark-hive/jquery-ui-1.10.2.custom.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="/">CTF Platform</a>
        <ul id="navbar" class="nav">
        </ul>
    </div>
</div>
<div class="container-narrow">
    <div class="row-fluid">
        Logging out...
    </div>
    <div id="footer"></div>

</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script>
    $(function () {
        $.ajax({
            type: "GET",
            cache: false,
            url: "/api/logout"
        }).done(function () {
                    if (typeof(Storage) != "undefined")
                        sessionStorage.signInStatus = "notLoggedIn";
                        sessionStorage.showCertsLink = "false";
                    document.location.href = "login";
                }).fail(function() {
                });
    });
</script>
</body>
</html>
