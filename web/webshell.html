<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes ">
    <meta name="description" content="CTF Platform">
    <title>CTF Platform</title>
    <link href="css/jquery.ambiance.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="css/shell.css" rel="stylesheet" media="screen">
    <link href="compete/lib/dark-hive/jquery-ui-1.10.2.custom.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="/">CTF Platform</a>
        <ul id="navbar" class="nav">
        </ul>
    </div>
</div>
<div class="container-narrow">
    <div class="row-fluid">
        <div class="offset1 span10">
            <div class="shell-login" id="webshell_credentials">
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <div class="shell">
                    <iframe src="https://shell.example.com/" width="100%" height="600px"></iframe>
                </div>
            </div>
        </div>
    </div>

        
	<div class="contentbox row-fluid">        
        <div class="offset1 span10 offset1">	        
        	<p>Please note that your password will be hidden as you type it.</p>
        	<p>You can connect to the server directly at shell.example.com using <a href="http://www.chiark.greenend.org.uk/~sgtatham/putty/download.html" target="_blank">PuTTY</a> on Windows or the terminal on OS X and Linux.</p>
        </div>	           
    </div>
    <div id="footer"></div>

</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/webshell.js"></script>
<script>
    $(function () {
        display_navbar();
        redirect_if_not_logged_in();
        load_webshell_creds();
        load_footer();
    })
</script>
</body>
</html>
